<div *ngIf="movie">
    <h2>Movie {{movie.name}} details</h2>
    <div>
        <label>Name: </label> {{movie.name}}
        <input [(ngModel)]="movie.name" placeholder="name">
    </div>
    <div>
        <label>Year: </label> {{movie.year}}
        <input [(ngModel)]="movie.year" placeholder="year">
    </div>
    <div>
        <label>Price: </label> {{movie.price}}
        <input [(ngModel)]="movie.price" placeholder="price">
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
